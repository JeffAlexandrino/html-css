<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha {
            background-color: lightgreen;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.dado{
            background-color: rgb(94, 94, 226);
        }
    </style>
</head>
<body>
    <h1>Primeira tabela</h1>
    <hr>
        <!-- Hierarquia das tabelas simples
            TABLE = tabela
                TABLE ROW = linha de tabela
                    TABLE HEADER = cabeÃ§alho de tabela
                    TABLE DATA = dado de tabela
        -->
<table>
    <tr> <!--Primeira linha-->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
    </tr>
    <tr class="linha"> <!--Segunda linha-->
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
    </tr>
    <tr> <!--Terceira linha-->
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
    </tr>
    <tr> <!--Quarta linha-->
        <td>A4</td>
        <td class="dado">B4</td>
        <td>C4</td>
    </tr>
    <tr>
        <td>A5
        <td>B5
    <tr>
        <td>A6
</table>
</body>
</html>
