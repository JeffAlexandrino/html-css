<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3</title>
</head>
<style>
    table {
        width: 500px;
        border-collapse: collapse;
        position: relative;
        text-align: center;
    }
    td {
        border: solid 1px black;
        padding: 10px;
    }
</style>
<body>
    <h1>Desafio 1 de Tabelas - parte I</h1>
    <table>
        <tr> <!--Primeira linha-->
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr> <!--Segunda linha-->
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr> <!--Terceira linha-->
            <td colspan="3">8</td>
            <td>9</td>
        </tr>
        <tr> <!--Quarta linha-->
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr> <!--Quinta linha-->
            <td>13</td>
            <td>14</td>
            <td>15</td>  
        </tr>
    </table>
    <hr>
    <h1>Desafio 1 de Tabelas - parte II</h1>
    <table>
        <tr> <!--Primeira linha-->
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr> <!--Segunda linha-->
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr> <!--Terceira linha-->
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr> <!--Quarta linha-->
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr> <!--Quinta linha-->
            <td colspan="4">N</td>
    
        </tr>
    </table>
</body>
</html>
